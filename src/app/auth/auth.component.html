<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" email id="email" name="email" ngModel required type="email">
      </div>
      <div class="form-group">
        <label for="password">Email</label>
        <input class="form-control" id="password" minlength="6" name="password" ngModel required type="password">
      </div>
      <div>
        <button [disabled]="!form.valid" class="btn btn-primary"
                type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button (click)="onSwitchMode()" class="btn btn-primary" style="margin-left: 10px" type="button">Switch
          to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
